    <h1 id="head1">

    <script>
        //이번엔 tag네임을 찝어볼꺼임
    let heads = document.getElementsByTagName("h1");
        //이건 tag가 여러개일수 있으니 이름이elements로 돼있음
        //이 property는 뭘로 return받느냐? array로 받음
        console.log(heads[0].textContent);//array로 받았음
        console.log(heads[1].textContent);
        console.log(heads[2].textContent);
        //일일이 로그쳐도 되고 반복문으로 해도 됨
        for(let i = 0; i < heads.length; i++){
            console.log(heads[i].textContent);
        }
        heads[1].textContent = "HI JAVASCRIPT";
        heads[2].remove();
    </script>
