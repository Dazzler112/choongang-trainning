<!DOCTYPE html>
<html>
<head>
    <style>
        .box{
            padding:5px;
            background-color: yellow;
            border: 5px solid;
            /* flexbox 요소를 가로축 기준으로 배치 */
            display: inline-block;
        }
        .box:nth-child(even){
            color:blue;
        }
    </style>
</head>
<body>
    어떤 텍스트

    <!-- .box*5{box$} -->
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    <div class="box">box5</div>
</body>
</html>
