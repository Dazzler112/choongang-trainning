<!DOCTYPE html>
<html>
<head>
    <style>
        /* 구체적으로(특징지어서) 선택 할 수록 우선순위가 높다 */
        /* specificity */
        /* element selector 1점 */
        /* class selector 10점 */
        /* id selector 100점 */
        h1{
            border: 5px solid;
        }
        h1.note {
            border: 5px dotted;
        }
        
        h1.note.error {
            border: 5px double;
        }
        .note.error {
            border: 5px outset;
        }
        /* 점수 같으면 순서도 중요하다 위에서 아래로 읽음 */
        h1.note.error {
            border: 5px inset;
        }
        
    </style>
</head>
<body>
    <!-- h1>lorem3 -->
    <!-- h1.note>lorem3 -->
    <!-- h1.note.error>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note error">Lorem, ipsum dolor.</h1>
</body>
</html>
