<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: green;
            color: white;
        }
        /* note 클래스인 요소들의 배경색이 노랑 */
        .note {
            background-color: yellow;
        }
        .delete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문,숫자, _,- 조합으로 작성 -->
    <!-- 중복 가능 -->
    
    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->

    <!-- h1*10>lorem2 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Repudiandae, nostrum!</h1>
    <h1 class="error">Mollitia, deserunt.</h1>
    <h1 class="note">Quam, culpa.</h1>
    <h1 class="note">Nam, est?</h1>
    <h1 class="delete">Quasi, dolore!</h1>
    <h1 class="delete">Voluptas, voluptatum.</h1>

    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->
    <h1 class="note delete">Dolorem, nemo?</h1>
    <h1 class="note delete">Harum, in!</h1>
    <h1 class="error delete">Iure, rem.</h1>
</body>
</html>
