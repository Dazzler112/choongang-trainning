<!DOCTYPE html>
<html>
<head>
    <style>
        #my head {
            color: blue;
        }
        #myhead {
            color: yellow;
        }
        #myHead {
            color:red
        }
        #yourHead {
            text-decoration: underline;
        }
        #3head {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- 중복되지 않게 영문, 숫자, -,_ 만 사용 -->

    <!-- 아래는 오류가 나는 코드 (띄어쓰기 사용) -->
    <h1 id="my head">Lorem ipsum dolor sit.</h1>

    <h1 id="myhead">Lorem ipsum dolor sit amet consectetur.</h1>
    <h1 id="myHead">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h1>
    
    <!-- 아래 코드는 오류가 나는 코드 (id중복) -->
    <h1 id="yourHead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Lorem, ipsum.</h1>

    <!-- 아래 코드는 오류가 나는 코드 (숫자로시작) -->
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!-- emmet : #이 id 속성(attribute)임 -->
    <!-- h1 -->
    <h1></h1>

    <!-- h1#hisHead -->
    <h1 id="hisHead"></h1>

    <!-- h1#your-head -->
    <h1 id="your-head"></h1>

    <!-- h1#herHead>lorem3 -->
    <h1 id="herHead">Lorem, ipsum dolor.</h1>


    <!-- h1#head$*3 -->
    <h1 id="head1"></h1>
    <h1 id="head2"></h1>
    <h1 id="head3"></h1>

    <!-- h1#jackHead$*3>lorem3 -->
    <h1 id="jackHead1">Lorem, ipsum dolor.</h1>
    <h1 id="jackHead2">Nihil, a soluta.</h1>
    <h1 id="jackHead3">Ut, consequuntur modi.</h1>

</body>
</html>
