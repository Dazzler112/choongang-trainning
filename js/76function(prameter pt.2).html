<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    function a(){
        console.log("파라미터 없는 함수");
    }
    a();
    a(33);//뭔가 넣고싶다 근대 쓸모 없는 코드임

    function b(param1,param2){
        console.log("파라미터 2개 있는 함수.");
        console.log(param1, param2);
    }

    b();
    b(99);
    b(11,22); //parameter(인수) 매개변수 순서에 맞게 들어감 (prameter1,parameter2)
    
    // practice 함수 만들기
    function printDouble(num){
        let d = num * 2;
        console.log(d); 
    }
    printDouble(3); //함수를 만들어보자 6출력됨
    printDouble(4); //8
    printDouble(100); //200



    //연습 printSum(3, 4) //7  (100,200);//300 ("java", "css")//"javacss"출력되도록

    function printSum(sum1,sum2){
        let e = sum1 + sum2;
        console.log(e);
    }

    printSum(3, 4) //7
    printSum(100, 200) //300
    printSum("java", "css") //"javacss"
    </script>
