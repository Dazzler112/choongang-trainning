    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    //conditional, branch : if, switch
    //(조건문, 분기문 으로 번역)

    //switch 문, switch-case
    //값에 따라 실행 흐름이 바뀜
    //witch문은 if문으로도 구현 할 수 있다

    //key 와 value가 일치하는 곳부터 break;를 만나는 곳 까지 실행
    /* switch (key) {
        case value: //여기서 부터 시작하여
            
            break; //여기 까지
    
        default: //모든 case문과 일치하는 값이 없으면 여기서 부터 실행
            break;
    } */

    let key = 3;
    switch (key) {
        case 3:
            console.log("3이니까 여기 실행 됨!");
            break;
        case 7:
            console.log("7이니까 여기 실행 됨!");
        default: //모든 case문과 일치하는 값이 없으면 여기서 부터 실행
            break;
    }

    console.log("다음 실행 흐름....");
    </script>
