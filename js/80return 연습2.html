    <script>
    // r1 = a("java",3);//javajavajava r2=a("c",2) ccc 가 출력되게 하라
    function a(p, q){
        let string = "";
        for(let i = 0; i <= q; i++)
        string += p;
        return string;
    }
    let r1 = a("java",3); //p에는 자바 q에는 3할당
    let r2 = a("c", 2);
    console.log(r1);//"javajavajava"
    console.log(r2);// "cc"
    console.log(a("spring", 3));// 함수에 추가한거 // return에 의하여 출력됨
