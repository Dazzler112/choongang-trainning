<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    let a = 0;
    while(a < 5) {
        console.log("a",a);
        a++;
    }
    console.log("a",a);//블록 밖에서 선언 했으니 출력가능
    //마지막 출력 5는 지금 밖에서 한번더 log했기 떄문에 5출력
    
    for(let b = 0; b < 5; b++){
        console.log("b",b);
    }
    //console.log("b",b);// 5??? 출력 안됨 for문은 선언한 안쪽에만 사용 가능
    let c;
    for (c = 0; c < 5; c++){
        console.log("c",c);
    }
    console.log("c",c); //5 출력됨 why? c를 밖에 선언했기 때문에 5가출력이 가능함
    </script>
</body>
